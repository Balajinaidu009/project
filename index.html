<!DOCTYPE html>
<html lang="en">
<head>
   <title>Login</title>
   <link rel="stylesheet" href="../CSS/index.css">
   <script src="../Java Script/index.js" defer></script>
</head>
<body>
    <form>
        <div id="outerContainer">
            <div id="innerContainer">
                <h1>Login</h1>
                <div id="emailDiv">
                    <input class="inputTag" placeholder="Enter the Email">
                </div>
                <div id="passDiv">
                    <input class="inputTag" placeholder="Enter the password" type="password">
                    <img id="visibleLogo" src="../Html/pngwing.com (2).png" onmousedown="visiblepassword()" onmouseup="invisiblepassword()">
                </div>
                <h4 id="status"></h4>
                <input  id="loginButton" type="button" value="Login" onclick="loginFun()">
            </div>
        </div>
    </form>
    <h4 id="account">Don't have an Account?<a href="../Java Script/Login&signup.html">click here!</a></h4>
</body>
</html>
